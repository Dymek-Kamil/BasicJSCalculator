<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="kalkulator">
      <div class="input"></div>
      <div class="buttons">
        <div class="numbers">
          <ol>
            <li class="btn num 7">7</li>
            <li class="btn num 8">8</li>
            <li class="btn num 9">9</li>
          </ol>
          <ol>
            <li class="btn num 4">4</li>
            <li class="btn num 5">5</li>
            <li class="btn num 6">6</li>
          </ol>
          <ol>
            <li class="btn num 1">1</li>
            <li class="btn num 2">2</li>
            <li class="btn num 3">3</li>
          </ol>
          <ol>
            <li class="btn num 0">0</li>
            <li class="btn num dot">.</li>
            <li class="reverse">+/-</li>
          </ol>
        </div>
        <div class="operators">
          <ol>
            <li class="clear">C</li>
          </ol>
          <ol>
            <li class="btn op mod">%</li>
            <li class="btn op sqrt">sqrt</li>
          </ol>
          <ol>
            <li class="btn op multiply">*</li>
            <li class="btn op divide">/</li>
          </ol>
          <ol>
            <li class="btn op plus">+</li>
            <li class="btn op minus">-</li>
          </ol>
          <ol>
            <li class="equal">=</li>
          </ol>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
